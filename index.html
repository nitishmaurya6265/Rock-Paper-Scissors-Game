<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Rock, Paper and Scissor Game</h1>
    </header>
    <div class="container">
      <div class="box" id="rock">
        <img src="rock.jpeg" alt="rock" width="100px" height="100px" />
        <h2>Rock</h2>
      </div>
      <div class="box" id="paper">
        <img src="paper.png" alt="paper" width="100px" height="100px" />
        <h2>Paper</h2>
      </div>
      <div class="box" id="scissor">
        <img src="scissor.jpeg" alt="scissor" width="100px" height="100px" />
        <h2>Scissor</h2>
      </div>
    </div>

    <div>
      <h3 class="hScore">SCORE</h3>
      <div class="score">
        <div class="yourScore">
        <h4>You</h4>
        <p class="yourWinsNo">0</p>
        </div>
        <div class="compScore">
          <h4>Computer</h4>
          <p class="compWinsNo">0</p>
        </div>
      </div>
    </div>

    <p class="result">Let's play the game!</p>

    <script src="last.js"></script>
  </body>
</html>
